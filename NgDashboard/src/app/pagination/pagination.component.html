<div class="pages">
  <span class="page-count">{{ getMin }} through {{ getMax }} of {{ count }} orders</span>
  <span class="page-count">{{ totalPages() }} total pages</span>
  <div class="pagination" *ngIf="count > 0">
    <button class="btn btn-small btn-info" (click)="onPrev()" [disabled]="page === 1 || loading" [ngClass]="{ 'disabled': page === 1 || loading }">Previous Page</button>
    <button class="btn btn-small btn-info btn-pageNumber" *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)" [ngClass]="{'active': pageNum === page, 'disable': laoding}">{{ pageNum }}</button>
    <button class="btn btn-small btn-info" (click)="onNext()" [disabled]="lastPage || loading" [ngClass]="{ 'disabled': lastPage() || loading }">Next Page</button>
  </div>
</div>
