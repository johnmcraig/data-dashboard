<div class="pages">
  <span class="page-counts">{{ getMin() }} through {{ getMax() }} of {{ count }} orders </span>
  <span class="page-totals"> {{ totalPages() }} total pages</span>

  <div class="pagination" >  <!--*ngIf="count > 0"-->

    <button class="btn btn-small btn-info"
    (click)="onPrev()"
    [disabled]="page === 1 || loading"
    [ngClass]="{ 'disabled': page === 1 || loading }">Previous Page</button> 
    
    <!--<button class="btn btn-small btn-info"(click)="onPrev()">Previous Page</button>-->

    <button class="btn btn-small btn-info btn-pageNumber"
    *ngFor="let pageNum of getPages()"
    (click)="onPage(pageNum)"
    [ngClass]="{'active': pageNum === page, 'disable': laoding }">{{ pageNum }}</button>
    
    <button class="btn btn-small btn-info"
    (click)="onNext()"
    [disabled]="isLastPage() || loading"
    [ngClass]="{ 'disabled': isLastPage() || loading }">Next Page</button>

  </div>

</div>
